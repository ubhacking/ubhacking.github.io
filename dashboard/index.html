  <div class="container">
    <h1 class="reg-title">Dashboard</h1>  
    <h2 class="group-title"> Status </h2>
    <div class="panel panel-default">
      <div class="panel-body">
        <p id="status"></p>
      </div>
    </div>

    <form id="account-info" method="post" action="/registration/update_hacker">
      <h2 class="group-title">Account Information</h2>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <!-- <label for="email">Email</label><span class=""> *</span>
            <input type="email" name="email" id="email" class="form-control" placeholder="ubhacking@example.com"  required autofocus>

            <label for="password">Password</label><span class=""> *</span>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

            <label for="confirm-password">Confirm password</label><span class=""> *</span>
            <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm password" required>
            <p id="confirm-password-warning"></p> -->

            <label for="firstname">First Name</label><span class=""> *</span>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First" required>

            <label for="lastname">Last Name</label><span class=""> *</span>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last" required>

            <label for="phone">Phone number (for Hackathon updates via text)</label>
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="123-456-7890">

            <label for="sex">Sex</label>
            <select name="sex" id="sex" class="form-control">
              <option selected disabled hidden value="">Please select one</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="unlisted">Not Listed</option>
            </select>

            <label for="schools">School</label><span class=""> *</span>
            <input list="colleges" type="text" name="college" id="college" class="form-control" placeholder="School" required>
            <datalist id="colleges">
              <option value="unlisted">Unlisted</option>
            </datalist>

            <label for="major">Major</label><span class=""> *</span>
            <input list="majors" type="text" name="major" id="major" class="form-control" placeholder="Major" required>
            <datalist id="majors">
              <option value="unlisted">Unlisted</option>
            </datalist>

            <label for="year">Year</label><span class=""> *</span>
            <select name="year" id="year" class="form-control" required>
              <option selected disabled hidden value="">Please select one</option>
              <option value="freshman">Freshman</option>
              <option value="sophomore">Sophomore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
              <option value="other">Other</option>
            </select>

            <label for="first-hackathon">Is this your first Hackathon?</label><span class=""> *</span>
            <select name="first-hackathon" id="first-hackathon" class="form-control" required>
              <option selected disabled hidden value="">Please select one</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>

            <label for="project-type">Are you thinking about working with hardware or software?</label><span class=""> *</span>
            <select name="project-type" id="project-type" class="form-control" required>
              <option selected disabled hidden value="">Please select one</option>
              <option value="undecided">Undecided</option>
              <option value="hardware">Hardware</option>
              <option value="software">Software</option>
            </select>

            <label for="project">What are you building?</label>
            <textarea name="project" id="project" rows="4" class="form-control"></textarea>

            <label for="past-project">Tell us about something you have built in the past.</label>
            <textarea name="past-project" id="past-project" rows="4" class="form-control"></textarea>

            <label for="github">GitHub Username</label>
            <input type="text" name="github" id="github" placeholder="MalcolmReynolds" class="form-control">

            <label for="linkedin">LinkedIn Profile URL</label>
            <input type="url" name="linkedin" id="linkedin" placeholder="https://www.linkedin.com/in/malcolmreynolds" class="form-control">

            <label for="website">Personal Website</label>
            <input type="url" name="website" id="website" placeholder="https://example.com" class="form-control">

            <label for="diet">Do you have any dietary restrictions?</label><span class=""> *</span>
            <select name="diet" id="diet" class="form-control" required>
              <option selected disabled hidden value="">Please select one</option>
              <option value="none">None</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="gluten">Gluten-free</option>
            </select>

            <label for="shirt">T-Shirt Size</label><span class=""> *</span>
            <select name="shirt" id="shirt" class="form-control" required>
              <option selected disabled hidden value="">Please select one</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>

            <label for="other">Is there anything else we should know about? (allergies, disabilties, etc.)</label>
            <textarea name="other" id="other" rows="4" class="form-control"></textarea>
          </div>
          <button type="button" class="btn btn-default" id="edit">Edit</button>
          <button type="button" class="btn btn-default" id="cancel">Cancel</button>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </div>
      </div>
    </form>
